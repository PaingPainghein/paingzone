<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paing Zone</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Social Media and Dark Mode Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .container {
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* 3D အနက်ကိုဖန်တီးရန် */
            background: linear-gradient(135deg, #e0eafc, #cfdef3); /* Light Mode နောက်ခံ */
            transition: background 0.5s ease; /* Dark Mode အတွက် ချောမွေ့မှု */
        }

        .layout {
            margin: 20px 0;
            text-align: center;
        }

        .btn-3d {
            position: relative;
            padding: 15px 30px;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
            transform-style: preserve-3d;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-3d:hover {
            transform: translateZ(20px) rotateX(10deg); /* 3D လှုပ်ရှားမှု */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-outline-success.btn-3d {
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
        }

        .btn-outline-primary.btn-3d {
            background: linear-gradient(to right, #007bff, #0062cc);
            color: white;
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        footer p {
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #333;
            transition: color 0.5s ease; /* Dark Mode အတွက် ချောမွေ့မှု */
        }

        /* Social Media and Dark Mode Icons Styling */
        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 15px;
            font-size: 28px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            display: inline-block;
        }

        .social-icons a:hover {
            transform: translateZ(20px); /* 3D အကျိုးသက်ရောက်မှု */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .social-icons .youtube { color: #ff0000; }
        .social-icons .facebook { color: #3b5998; }
        .social-icons .tiktok { color: #000000; }
        .social-icons .dark-mode { color: #f1c40f; } /* နေအိုင်ကွန် အဝါရောင် */

        /* Dark Mode Styles */
        .dark-mode-enabled .container {
            background: linear-gradient(135deg, #2c3e50, #34495e); /* Dark Mode နောက်ခံ */
        }

        .dark-mode-enabled footer p {
            color: #ecf0f1; /* Dark Mode စာသားအရောင် */
        }

        .dark-mode-enabled .btn-outline-success.btn-3d {
            background: linear-gradient(to right, #1d8348, #145a32); /* Dark Mode အစိမ်းခလုတ် */
        }

        .dark-mode-enabled .btn-outline-primary.btn-3d {
            background: linear-gradient(to right, #1b4f72, #154360); /* Dark Mode အပြာခလုတ် */
        }

        .dark-mode-enabled .social-icons .dark-mode { color: #ecf0f1; } /* လမင်းအိုင်ကွန် အဖြူရောင် */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div>
                <div class="layout">
                    <button type="button" class="btn btn-outline-success btn-3d" onclick="window.location.href='https://svpn.free.nf/online.php';">
                        Short lesson(1) Prompts
                    </button>
                </div>
                <div class="layout">
                    <button type="button" class="btn btn-outline-primary btn-3d" onclick="window.location.href='https://sansoe2022.github.io/SVPN/guidesim.html';">
                       Short lesson(2) Prompts
                    </button>
                </div>
                <div class="layout">
                    <button type="button" class="btn btn-outline-primary btn-3d" onclick="window.location.href='https://sansoe2022.github.io/SVPN/extendsim.html';">
                        Short lesson(3) Prompts
                    </button>
                </div>
                <div class="layout">
                    <button type="button" class="btn btn-outline-primary btn-3d" onclick="window.location.href='https://sansoe2022.github.io/SVPN/dtacbug.html';">
                       Short lesson(4) Prompts
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Footer with PPH Prompts FREE and Social Media + Dark Mode Icons -->
    <footer>
        <p>PPH Prompts FREE</p>
        <div class="social-icons">
            <a href="https://youtube.com/@paingzone?si=z2melJJ_rVOPOdr0" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
            <a href="https://www.facebook.com/painghein512" target="_blank" class="facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.tiktok.com/@paingzone?fbclid=IwY2xjawJTL85leHRuA2FlbQIxMAABHa8F_j7N1D2PfBDGC0RSMcexM24800Q0tBY4khW_8jrs7MXTdGfzZyJZKg_aem_UGovRgQJKLL16QBiF5ZuxQ" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i></a>
            <a href="#" class="dark-mode" id="darkModeToggle"><i class="fas fa-sun"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Dark Mode Toggle Functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', (e) => {
            e.preventDefault(); // လင့်ခ်အနေနဲ့ မသွားအောင် တားရန်
            body.classList.toggle('dark-mode-enabled');
            
            // အိုင်ကွန်ကို နေနဲ့ လ ပြောင်းခြင်း
            const icon = darkModeToggle.querySelector('i');
            if (body.classList.contains('dark-mode-enabled')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });
    </script>
</body>
</html>
